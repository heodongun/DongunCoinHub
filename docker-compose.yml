version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: donguncoin-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-donguncoin_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - donguncoin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Kotlin + Ktor)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: donguncoin-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://postgres:5432/donguncoin_hub}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD not set}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET not set}
      WEB3_RPC_URL: ${WEB3_RPC_URL:?WEB3_RPC_URL not set}
      NFT_CONTRACT_ADDRESS: ${NFT_CONTRACT_ADDRESS:-}
      VAULT_PRIVATE_KEY: ${VAULT_PRIVATE_KEY:?VAULT_PRIVATE_KEY not set}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - donguncoin-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: donguncoin-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - donguncoin-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  donguncoin-network:
    driver: bridge
